<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename =
    'styles/content.css')}}"
    />
    <title>Document</title>
    {%block head%}{% endblock %}
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <div id="amoeba-logo"></div>
          <span id="logo-text">AMOEBA</span>
        </div>
        <u1 class="navigation">
          <a href="{{ url_for('index') }}">HOME</a>
          <a href="{{ url_for('categories') }}">CATEGORIES</a>
          <a>LEADERBOARDS</a>
          <a>TOURNAMENT</a>
          <a>STORE</a>
          {% if current_user.is_authenticated %}
          <a href="{{ url_for('logout') }}">LOGOUT</a>
          <a href="{{ url_for('profile', username=current_user.username) }}">{{ current_user.username }}</a>
          {% else %}
          <a href="{{ url_for('signup_login') }}">LOGIN/SIGNUP</a>
          {% endif %}
        </u1>
      </div>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>

<html lang="en">
  <head>
    {%block head%}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Roboto:ital,wght@0,300;0,500;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename =
    'styles/content.css')}}"
    />

    <title>Document</title>
    {% endblock %}
  </head>
  <body>
    <header>
      <div class="header-content">
        <div class="logo">
          <div id="amoeba-logo">
              <div class="amoeba_ball" id="amoeba2">
                  <div class="amoeba_eye eye_left"></div>
                  <div class="amoeba_eye eye_right"></div>
                  <div class="amoeba_smile"></div>
                  <div
                    class="style amoeba_style_stripes amoeba_none"
                    id="stripes"
                  ></div>
          </div>
          <h1>AMOEBA</h1>
        </div>
        <u1 class="navigation">
          <a>HOME</a>
          <a>CATEGORIES</a>
          <a>LEADERBOARDS</a>
          <a>TOURNAMENT</a>
          <a>STORE</a>
        </u1>
      </div>
    </header>
    {% block content %}{% endblock %}
  </body>
</html>
